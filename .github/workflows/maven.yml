name: project ci/cd flow

on:
  push:
    branches: [ master|Master ]
  pull_request:
    branches: [ master|Master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '1.8'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -DskipTests